<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking System</title>
    <style>
       
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #333;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .form-step {
            display: none;
        }

        .form-step.active {
            display: block;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        input[type="submit"] {
            background-color: #3498db;
        }

        input[type="submit"]:hover {
            background-color: #2980b9;
        }

        button[type="button"] {
            background-color: #bbb;
        }

        button[type="button"]:hover {
            background-color: #999;
        }
    </style>
    </style>
</head>
<body>

    <h1>Welcome to the Hotel Booking System</h1>

    <form action="/submit" method="post" onsubmit="return validateForm()">
        <div class="form-step active" id="step1">
            <h2>Select Room Type:</h2>

            <label for="roomType">Room Type:</label>
            <select id="roomType" name="roomType" onchange="handleRoomTypeChange()">
                <option value="nordic">Nordic</option>
                <option value="floating">Floating Room</option>
            </select>

            <div id="floatingOptions" style="display: none;">
                <label for="floatingType">Floating Room Type:</label>
                <select id="floatingType" name="floatingType">
                    <option value="liuLuLom">Liu Lu Lom</option>
                    <option value="sriTrang">Sri Trang</option>
                    <option value="kraDingNangFah">Kra Ding Nang Fah</option>
                </select>
            </div>

            <br>
            <button type="button" onclick="nextStep(1)">Next</button>
        </div>

        <div class="form-step" id="step2">
            <h2>Customer Information:</h2>

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="surname">Surname:</label>
            <input type="text" id="surname" name="surname" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required><br>

            <label for="checkInDate">Check-in Date:</label>
            <input type="date" id="checkInDate" name="checkInDate" required><br>

            <label for="checkOutDate">Check-out Date:</label>
            <input type="date" id="checkOutDate" name="checkOutDate" required><br>


            <label for="numGuests">Number of Guests:</label>
            <input type="number" id="numGuests" name="numGuests" required min="1"><br>


            <button type="button" onclick="prevStep(1)">Back</button>
            <input type="submit" value="Submit">
        </div>
    </form>

    <script>
        function nextStep(currentStep) {
            // Validate current step fields before moving to the next step
            if (validateStep(currentStep)) {
                var currentStepDiv = document.getElementById('step' + currentStep);
                var nextStep = currentStep + 1;
                var nextStepDiv = document.getElementById('step' + nextStep);

                if (currentStepDiv && nextStepDiv) {
                    currentStepDiv.classList.remove('active');
                    nextStepDiv.classList.add('active');
                }
            }
        }

        function prevStep(currentStep) {
            // Reset the form to the first step (step1) when clicking "Back"
            var currentStepDiv = document.getElementById('step' + currentStep);
            var firstStepDiv = document.getElementById('step1');

            if (currentStepDiv && firstStepDiv) {
                currentStepDiv.classList.remove('active');
                firstStepDiv.classList.add('active');
            }
        }

        function validateStep(step) {
            var stepFields = document.querySelectorAll('#step' + step + ' input[required]');
            for (var i = 0; i < stepFields.length; i++) {
                if (stepFields[i].value.trim() === '') {
                    alert('Please fill in all required fields.');
                    return false;
                }
            }
            return true;
        }

        function validateForm() {
            // Validate all steps before submitting the form
            for (var step = 1; step <= 2; step++) {
                if (!validateStep(step)) {
                    return false;
                }
            }
            return true;
        }

        function handleRoomTypeChange() {
            var roomType = document.getElementById('roomType').value;
            var floatingOptions = document.getElementById('floatingOptions');
            
            if (roomType === 'floating') {
                floatingOptions.style.display = 'block';
            } else {
                floatingOptions.style.display = 'none';
            }
        }
    </script>

</body>
</html>
