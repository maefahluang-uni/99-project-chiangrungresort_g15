<!DOCTYPE html>
<html>
<head>
    <title>Hotel Booking System</title>
</head>
<body>
    <h1>Welcome to the Hotel Booking System</h1>
    
    <form action="/bookRoom" method="post">
        <label for="roomType">Select a room type:</label>
        <select id="roomType" name="roomType">
            <option value="Single">Single</option>
            <option value="Double">Double</option>
            <option value="Suite">Suite</option>
            <option value="Deluxe">Deluxe</option>
        </select>
        
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="surname">Surname:</label>
        <input type="text" id="surname" name="surname" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="phoneNumber">Phone Number:</label>
        <input type="tel" id="phoneNumber" name="phoneNumber" required>
        
        <label for="checkInDate">Check-in Date (YYYY-MM-DD):</label>
        <input type="text" id="checkInDate" name="checkInDate" required>
        
        <label for="checkOutDate">Check-out Date (YYYY-MM-DD):</label>
        <input type="text" id="checkOutDate" name="checkOutDate" required>
        
        <label for="numGuests">Number of Guests:</label>
        <input type="number" id="numGuests" name="numGuests" required>
        
        <input type="submit" value="Book Room">
    </form>
</body>
</html>
