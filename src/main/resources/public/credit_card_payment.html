<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Payment</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://scontent.fbkk5-7.fna.fbcdn.net/v/t39.30808-6/357441757_244537385001771_8481880791379760862_n.jpg?_nc_cat=108&ccb=1-7&_nc_sid=5f2048&_nc_eui2=AeH9ZVd3vzFw7DZzCdnje4CUuDznwvPk-vy4POfC8-T6_GdJ7p8eSG4-_vMeLGEP1jNyr-224hvulGwtMeZ-UIZ7&_nc_ohc=8HYAWBkzWJkAX-i-Fkz&_nc_ht=scontent.fbkk5-7.fna&oh=00_AfC1vu9-4hXsa1QOuHLGJ4iSfX_DGmRvpC0bu-5Ri2Si4A&oe=6567F04C');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            position: relative;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5); 
        z-index: -1;
    }

        .container {
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            padding: 20px;
            width: 300px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }

        p {
            margin-top: 10px;
            font-size: 14px;
        }

        #paymentDate, #paymentAmount {
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Credit Card Payment</h2>
    <form action="/credit-card-payment" method="POST">
        <label for="cardNumber">Card Number:</label>
        <input type="text" id="cardNumber" name="cardNumber" placeholder="Enter card number" required>
        
        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" name="cvv" placeholder="Enter CVV" required>

        <label for="expirationDate">Expiration Date:</label>
        <input type="text" id="expirationDate" name="expirationDate" placeholder="MM/YYYY" required>

        <p>Date of Payment: <span id="paymentDate"></span></p>
       

        <button type="button" onclick="submitCreditCardPayment()">Submit</button>
    </form>
</div>

<script>
    function submitCreditCardPayment() {
    var cardNumber = document.getElementById('cardNumber').value;
    var cvv = document.getElementById('cvv').value;
    var expirationDate = document.getElementById('expirationDate').value;

    document.getElementById('cardNumber').form.submit();
}

</script>

</body>
</html>
