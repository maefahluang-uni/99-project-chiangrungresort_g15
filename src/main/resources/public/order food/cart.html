<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Cart</title>
    <style>
      body, html {
    margin: 0;
    padding: 0;
    overflow: auto;
}

body {
    font-family: Arial, sans-serif;
    background-image: url('https://scontent.fbkk5-5.fna.fbcdn.net/v/t39.30808-6/394303234_305687002220142_6782770896125873910_n.jpg?_nc_cat=104&ccb=1-7&_nc_sid=5f2048&_nc_ohc=rIPjvV88ZeoAX-ACWlj&_nc_ht=scontent.fbkk5-5.fna&oh=00_AfAeQKHOUhvUwxhNSqkD0k50iMOcEuFgPmI9ptU7L1lGHw&oe=655EBEA0');
    background-size: cover;
    background-position: center 20%;
    background-repeat: no-repeat;
    margin: 0;
    padding: 0;
}

body::before {
    content: "";
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    z-index: -1;
}

nav {
    padding: 20px; /* Reduce padding for a cleaner look */
    background-color: #153d09;
}

.cart-img {
    width: 35px; /* Adjust the cart icon size */
    margin-left: 80%; /* Adjust the position of the cart icon */
    margin-top: 15px;
}

.nav-bar1 {
    background-color: #fff;
    color: #C4A621;
    padding: 15px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    max-width: 600px; /* Set a maximum width for better responsiveness */
    margin: 0 auto; /* Center the navigation bar horizontally */
}

.menu {
    list-style: none;
    display: flex;
    margin-top: 32px;
    margin-right: 100px; /* Adjust the right margin */
}

.menu li {
    margin: 0 15px;
    font-size: 1.5rem;
}

.menu a {
    text-decoration: none;
    color: #C4A621;
    font-weight: bold;
    font-size: 1rem;
}

.container {
    width: 100%;
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
    box-sizing: border-box;
    text-align: center;
}

.container h1 {
    text-align: center;
    margin-bottom: 20px;
    margin-left: 50px;
    color: #fff;
}

.heading {
    text-align: center;
    color: white;
    margin-top: 20px;
    margin-bottom: 30px; /* Add margin at the bottom for spacing */
    z-index: 3;
}


        .box-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .box {
            background-color: white;
            padding: 30px;
            margin: 30px;
            text-align: left;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            flex-basis: calc(25% - 40px); /* Adjust the percentage as needed */
            margin-bottom: 20px;
        }
        .box img {
            width: 100%;
            height: 150px; /* Set a fixed height for the images */
            object-fit: cover; /* Maintain aspect ratio */
            margin-bottom: 10px;
        }

.center-box {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 60vh;
    width: 60vw;
    background-color: #153d09;
    margin: auto;
    position: absolute;
    bottom: 10%;
    left: 50%;
    transform: translateX(-50%);
    z-index: 2;
    border-radius: 10px;
    color: #C4A621;
}

#payNowButton {
    background-color: #C4A621;
    color: black;
    padding: 10px 20px;
    font-size: 1rem;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
}

#payNowButton:hover {
    background-color: #d6b72c;
}
.cart-section {
    margin-bottom: 20px;
    position: absolute;
    top: -20px; 
    left: 5%;
    font-size: 2.5rem;

}

.menu-section {
    display: flex;
    flex-direction: row; /* เรียงลำดับแนวนอน */
}
.menu {
    font-size: 1.5rem;
    color: #C4A621;
    position: relative; /* เพิ่มบรรทัดนี้ */
    top: -100px; /* ปรับตำแหน่งขึ้น */
    left: -15%; /* ปรับตำแหน่งซ้าย */
}
.price, .rate, .subtotal {
    font-size: 1.5rem;
    color: #C4A621;
    position: relative;
    top: -65px;
    right: -20%;
    margin: 0 30px; /* เพิ่มระยะห่างด้านซ้ายและด้านขวา */
}
.line {
            position: absolute;
            border-bottom: 3px solid white;
            width: 55vw;
            top: 110%;
            transform: translateY(-50%);
            z-index: 4;
        }


/* Media Query for Small Screens (Mobile) */
@media screen and (max-width: 600px) {
    .center-box {
        width: 80vw; /* ปรับความกว้างสำหรับหน้าจอขนาดเล็ก */
    }
    .menu-section {
        flex-direction: column; /* เปลี่ยนเรียงลำดับให้เป็นแนวตั้ง */
        align-items: center; /* จัดตำแหน่งกลางทั้งแนวนอนและแนวตั้ง */
    }
    .menu {
        position: static; /* ลบการกำหนดตำแหน่ง */
        top: 0; /* ลบการกำหนดตำแหน่ง */
        left: 0; /* ลบการกำหนดตำแหน่ง */
        margin-top: 10px; /* เพิ่มระยะห่างด้านบน */
    }
    .price, .rate, .subtotal {
        position: static; /* ลบการกำหนดตำแหน่ง */
        top: 0; /* ลบการกำหนดตำแหน่ง */
        right: 0; /* ลบการกำหนดตำแหน่ง */
        margin: 0; /* ลบการกำหนด margin */
    }
}

    </style>

</head>
<body>
    <nav>
        <a href="#">
            <img src="img/shopping.png" alt="Cart" class="cart-img">
            <span id="cartQuantity">(0)</span>
        </a>
        <div class="box-container" id="cartContainer"></div>

        <div class="nav-bar">
            <div class="nav-bar1">
                <img src="https://chiangrungpark.com/wp-content/uploads/2023/02/logo-chiangrungparkx1.png" srcset="https://chiangrungpark.com/wp-content/uploads/2023/02/logo-chiangrungparkx1.png 1x, https://chiangrungpark.com/wp-content/uploads/2023/02/logo-chiangrungparkx2.png 2x" width="185" height="75" style="max-height:75px;height:auto;" alt="CHIANGRUNGPARK Logo" class="logo">
                <ul class="menu">
                    <li><a href="#">HOME</a></li>
                    <li><a href="#">MENU</a></li>
                    <li><a href="#">ORDER</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="heading">
        <h3>Menu</h3>
    </div>

    <div class="center-box">
        <div class="cart-section">
            <div class="line"></div>
            <h2>Cart</h2>
        </div>
        <div class="menu-section">
            <div class="menu">
                <p>Menu</p>
            </div>
            <div class="price">
                <p>Price</p>
            </div>
            <div class="rate">
                <p>Rate</p>
            </div>
            <div class="subtotal">
                <p>Subtotal</p>
            </div>
        </div>
    </div>

    <div id="payNowButtonContainer">
        <button id="payNowButton">Pay Now</button>
    </div>


    <!-- เพิ่มโค้ด JavaScript -->
    <script>
        function displayCart() {
    const centerBox = document.querySelector('.center-box');
    centerBox.innerHTML = ''; // Clear previous content

    const cartData = JSON.parse(localStorage.getItem('cart')) || [];

    if (cartData.length > 0) {
        const cartContainer = document.createElement('div');
        cartContainer.className = 'box-container';

        cartData.forEach(item => {
            const cartItem = document.createElement('div');
            cartItem.className = 'box';

            const content = `
                <div class="box-content">
                    <p class="menu-name">${item.name}</p>
                    <p class="quantity">Quantity: ${item.quantity}</p>
                    <p class="price">Price: $${(item.quantity * item.price).toFixed(2)}</p>
                </div>
            `;
            cartItem.innerHTML = content;
            cartContainer.appendChild(cartItem);
        });

        centerBox.appendChild(cartContainer);
    } else {
        const noCartItemMessage = document.createElement('p');
        noCartItemMessage.textContent = 'No items in the cart';
        centerBox.appendChild(noCartItemMessage);
    }
    
}

// เพิ่มฟังก์ชัน checkout หรือทำตามที่คุณต้องการ
function checkout() {
    // สามารถทำการ redirect หรือดำเนินการต่อไปตามที่คุณต้องการ
    alert('Checkout clicked!');
}

    </script>

</body>
</html>
