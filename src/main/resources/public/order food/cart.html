<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Restaurant Menu</title>
    <style>
     body, html {
    margin: 0;
    padding: 0;
    overflow: auto;
}

body {
    font-family: Arial, sans-serif;
    background-image: url('https://scontent.fbkk5-5.fna.fbcdn.net/v/t39.30808-6/394303234_305687002220142_6782770896125873910_n.jpg?_nc_cat=104&ccb=1-7&_nc_sid=5f2048&_nc_ohc=rIPjvV88ZeoAX-ACWlj&_nc_ht=scontent.fbkk5-5.fna&oh=00_AfAeQKHOUhvUwxhNSqkD0k50iMOcEuFgPmI9ptU7L1lGHw&oe=655EBEA0');
    background-size: cover;
    background-position: center 20%;
    background-repeat: no-repeat;
    margin: 0;
    padding: 0;
}

body::before {
    content: "";
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    z-index: -1;
}

nav {
    padding: 20px; /* Reduce padding for a cleaner look */
    background-color: #153d09;
}

.cart-img {
    width: 35px; /* Adjust the cart icon size */
    margin-left: 80%; /* Adjust the position of the cart icon */
    margin-top: 15px;
}

.nav-bar1 {
    background-color: #fff;
    color: #C4A621;
    padding: 15px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    max-width: 600px; /* Set a maximum width for better responsiveness */
    margin: 0 auto; /* Center the navigation bar horizontally */
}

.menu {
    list-style: none;
    display: flex;
    margin-top: 32px;
    margin-right: 100px; /* Adjust the right margin */
}

.menu li {
    margin: 0 15px;
    font-size: 1.5rem;
}

.menu a {
    text-decoration: none;
    color: #C4A621;
    font-weight: bold;
    font-size: 1rem;
}
.container {
    width: 100%;
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
    box-sizing: border-box;
    text-align: center;
}

.container h1 {
    text-align: center;
    margin-bottom: 20px;
    margin-left: 50px;
    color: #fff;
}

.heading {
    text-align: center;
    color: white;
    margin-top: 20px;
    margin-bottom: 30px; /* Add margin at the bottom for spacing */
    z-index: 3;
}

.center-box {
    display: flex;
    flex-direction: row;
    align-items: center;
    height: 60vh;
    width: 60vw;
    background-color: #153d09;
    margin: 0 10px;
    position: absolute;
    bottom: 10%;
    left: 50%;
    transform: translateX(-50%);
    z-index: 2;
    border-radius: 10px;
    color: white;
}

#payNowButton {
    background-color: #C4A621;
    color: black;
    padding: 10px 20px;
    font-size: 1.5rem;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
}

#payNowButton:hover {
    background-color: #d6b72c;
}
.cart-section {
    margin-bottom: 20px;
    position: absolute;
    top: -20px; 
    left: 5%;
    font-size: 2.5rem;

}

.menu {
    font-size: 1.3rem;
    color: white;
    position: relative; /* เพิ่มบรรทัดนี้ */
    top: -100px; /* ปรับตำแหน่งขึ้น */
    left: -40%; /* ปรับตำแหน่งซ้าย */
}
.price, .rate, .subtotal {
    font-size: 1.3rem;
    color: white;
    position: relative;
    top: -65px;
    right: -20%;
}


/* Media Query for Small Screens (Mobile) */
@media screen and (max-width: 600px) {
    .center-box {
        width: 80vw; /* Adjust width for small screens */
    }
    .menu-section p {
        font-size: 0.8rem; /* Adjust font size for small screens */
    }
}
    </style>

</head>
<body>
    <nav>
        <a href="#">
            <img src="img/shopping.png" alt="Cart" class="cart-img">
            <span id="cartQuantity">(0)</span>
        </a>
        <div class="box-container" id="cartContainer"></div>

        <div class="nav-bar">
            <div class="nav-bar1">
                <img src="https://chiangrungpark.com/wp-content/uploads/2023/02/logo-chiangrungparkx1.png" srcset="https://chiangrungpark.com/wp-content/uploads/2023/02/logo-chiangrungparkx1.png 1x, https://chiangrungpark.com/wp-content/uploads/2023/02/logo-chiangrungparkx2.png 2x" width="185" height="75" style="max-height:75px;height:auto;" alt="CHIANGRUNGPARK Logo" class="logo">
                <ul class="menu">
                    <li><a href="#">HOME</a></li>
                    <li><a href="#">MENU</a></li>
                    <li><a href="#">ORDER</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="heading">
        <h3>Menu</h3>
    </div>

    <div class="center-box">
        <div class="cart-section">
            <h2>Cart</h2>
        </div>
        <div class="menu-section">
            <div class="menu">
                <p>Menu</p>
            </div>
            <div class="price">
                <p>Price</p>
            </div>
            <div class="rate">
                <p>Rate</p>
            </div>
            <div class="subtotal">
                <p>Subtotal</p>
            </div>
        </div>
    </div>

    <div id="payNowButtonContainer">
        <button id="payNowButton">Pay Now</button>
    </div>


    <!-- เพิ่มโค้ด JavaScript -->
    <script>
        function payNow() {
            // เพิ่มโค้ดที่ต้องการในการชำระเงิน
            alert('Payment Successful!');
        }

        // เพิ่ม Event Listener สำหรับปุ่ม Order และ Pay Now
        document.getElementById('payNowButton').addEventListener('click', payNow);
    </script>

</body>
</html>
