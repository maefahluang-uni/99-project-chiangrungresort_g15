<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu</title>
    <style>
        
        .header {
            background-color: #45523F;
            color: white;
            text-align: center;
            padding: 35px;
            position: relative;
            width: 100%;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('your_image_url_here');
            background-size: cover;
            background-position: center;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            text-align: center;
        }

        .menu {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .menu-item {
            width: calc(33.33% - 20px);
            box-sizing: border-box;
            margin-bottom: 20px;
            overflow: hidden;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .menu-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
        }

        .menu-item-info {
            padding: 10px;
        }

        .menu-item h3 {
            margin: 0;
        }

        .menu-item p {
            margin: 0;
            font-weight: bold;
        }

        .btn {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="overlay"></div>
        <div class="content">
            <h1>Chiang Rung Park</h1>
        </div>
    </div>
    <div class="container">
        <h1>Menu</h1>
        <h1>All dish</h1>
        <div class="menu">
            <!-- Repeat the following structure for each menu item -->
            <div class="menu-item">
                <img src="your_image_url_here" alt="Menu item">
                <div class="menu-item-info">
                    <h3>Menu Item Name 1</h3>
                    <p>Price 1</p>
                </div>
            </div>

        </div>
        <a href="your_menu_page_url_here" class="btn">See All Menu Items</a>
    </div>
</body>

</html>
