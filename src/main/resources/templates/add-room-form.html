<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Room</title>

    <!-- Add Bootstrap stylesheet link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="mb-4">Add Room</h1>
        
        <!-- Add form for adding room with Bootstrap styling -->
        <form action="/rooms" method="POST">
            <div class="mb-3">
                <label for="roomName" class="form-label">Room Name:</label>
                <input type="text" class="form-control" id="roomName" name="roomName" required>
            </div>

            <div class="mb-3">
                <label for="roomPrice" class="form-label">Room Price:</label>
                <input type="number" class="form-control" id="roomPrice" name="roomPrice" required>
            </div>

            <div class="mb-3">
                <label for="roomDescription" class="form-label">Room Description:</label>
                <input type="text" class="form-control" id="roomDescription" name="roomDescription" required>
            </div>

            <div class="mb-3">
                <label for="roomImage" class="form-label">Room Image:</label>
                <input type="file" class="form-control" id="roomImage" name="roomImage" accept="image/*" required>
            </div>

            <button type="submit" class="btn btn-primary">Add Room</button>
        </form>
    </div>

    <!-- Add Bootstrap JavaScript and Popper.js (required for Bootstrap's JavaScript) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
