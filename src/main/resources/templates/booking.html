<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Management System</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <!-- Brand -->
        <a class="navbar-brand" href="#">Booking Management System</a>
    
        <!-- Toggler/collapsible Button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
    
        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/bookings}">Booking Management</a>
                </li>
            </ul>
        </div>
    </nav>
    
    <div class="container">
        <div class="row">
            <h1>List Bookings</h1>
        </div>
    
        <div class="row">
            <div class="col-lg-3">
                <a th:href="@{/bookings/new}" class="btn btn-primary btn-sm mb-3">Add Booking</a>
            </div>
        </div>
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th> 
                <th>Phone</th>
                <th>Check-In</th> 
                <th>Check-Out</th> 
                <th>Number of Guests</th> 
                <th>Actions</th>
            </tr>
            </thead>
    
            <tbody>
            <tr th:each="booking: ${bookings}">
                <td th:text="${booking.firstName}"></td>
                <td th:text="${booking.lastName}"></td>
                <td th:text="${booking.email}"></td> 
                <td th:text="${booking.phone}"></td> 
                <td th:text="${booking.checkIn}"></td> 
                <td th:text="${booking.checkOut}"></td> 
                <td th:text="${booking.numberOfGuests}"></td> 
                <td>
                    <a th:href="@{/bookings/edit/{id}(id=${booking.id})}" class="btn btn-primary">Edit</a>
    
                    <a th:href="@{/bookings/{id}(id=${booking.id})}" class="btn btn-danger">Delete</a>
    
                </td>
            </tr>
            </tbody>
    
        </table>
    
    </div>
    </body>
</html>
